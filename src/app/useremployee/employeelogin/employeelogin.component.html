<div class="container-fluid position-absolute h-100 ">
    <div class="row justify-content-center h-100 header">
        <div class="col-xs-12 col-sm-10 col-md-5 col-lg-4 align-self-center">
            <div class="card ">
                <div class="card-header">
                    <h4 class="card-title">Sign In To Employee Page</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                        <div id="user-date">
                            <div class="form-group">
                                <label for="username" class="input-label text-dark" >UserName</label>
                                <input id="username" class="form-control" type="text" formControlName='username'>
                                <small class="form-text text-muted" 
                                *ngIf="loginForm.get('username').invalid
                                       && loginForm.get('username').touched"
                                       >Username field is requierd.</small>
                            </div>
                            <div class="form-group">
                                <label for="password " class="input-label text-dark">Password</label>
                                <input id="password" class="form-control" type="password" formControlName='password'>
                                <small class="form-text text-muted"
                                 *ngIf="!isValidPassword()">password must be at least 6 charectar.</small>
   
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary input-label"
                            [disabled]="loginForm.invalid"><span *ngIf="!isLoading">Login</span>
                                <i class="fa fa-spinner fa-pulse" *ngIf="isLoading"></i>
                        </button>
                        

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
